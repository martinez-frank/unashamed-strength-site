<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#e9e6df;
      --muted:rgba(233,230,223,.78);
      --muted2:rgba(233,230,223,.62);
      --line:rgba(233,230,223,.14);
      --gold:#caa45a;
      --gold2:#b48d45;
      --shadow:0 18px 60px rgba(0,0,0,.65);
      --shadow2:0 10px 28px rgba(0,0,0,.55);
      --radius:22px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("./assets/background_element.png") center/cover no-repeat;
      filter:blur(18px);
      transform:scale(1.06);
      opacity:.78;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(70% 85% at 50% 25%, rgba(0,0,0,.35), rgba(0,0,0,.90));
      z-index:-1;
    }

    .wrap{
      width:min(1200px, 92vw);
      margin:0 auto;
      padding:34px 0 70px;
    }

    /* NAV */
    .topbar{
      display:flex;
      justify-content:flex-end;
      padding:14px 6px 16px;
      border-bottom:1px solid rgba(233,230,223,.10);
    }
    .navlinks{
      display:flex;
      gap:18px;
      font-size:13px;
    }
    .navlinks a{
      padding:10px;
      border-radius:12px;
      transition:.2s;
    }
    .navlinks a:hover{
      background:rgba(255,255,255,.06);
    }
    .cartbadge{
      margin-left:6px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(202,164,90,.55);
      font-weight:800;
      font-size:12px;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:48px;
      align-items:center;
    }

    .brand{
      text-align:center;
    }

    /* ðŸ”¥ UPDATED LOGO SIZE */
    .logo{
      width:min(680px, 100%);
      max-width:680px;
      display:block;
      margin:0 auto;
      filter: drop-shadow(0 14px 36px rgba(0,0,0,.62));
    }

    .shop-mini{
      margin-top:18px;
      padding:9px 18px;
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      color:#000;
      font-weight:900;
      border-radius:10px;
      display:inline-block;
      letter-spacing:.12em;
    }

    .hero-card{
      border-radius:22px;
      border:1px solid rgba(233,230,223,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      padding:12px;
    }
    .hero-card img{
      width:100%;
      border-radius:16px;
    }

    .divider{
      height:1px;
      background:rgba(233,230,223,.1);
      margin:26px 0;
    }

    .section-title{
      text-align:center;
      font-family:Cinzel, serif;
      letter-spacing:.18em;
      margin-bottom:18px;
    }

    .featured-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:34px;
      width:min(980px,92vw);
      margin:0 auto;
    }

    .featured-card{
      border-radius:22px;
      border:1px solid rgba(233,230,223,.12);
      overflow:hidden;
      background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02));
    }

    .featured-card img{
      width:100%;
      display:block;
    }

    .card-meta{
      padding:18px;
      text-align:center;
    }

    .price{
      color:var(--gold);
      font-weight:800;
    }

    .btn-primary{
      margin-top:10px;
      display:inline-block;
      padding:11px 20px;
      border-radius:10px;
      border:1px solid rgba(233,230,223,.14);
    }

    .cta{
      text-align:center;
      margin:24px 0;
    }

    .cta .big{
      padding:13px 18px;
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      border-radius:12px;
      display:inline-block;
      font-weight:900;
    }

    .footer{
      text-align:center;
      margin-top:28px;
      border-top:1px solid rgba(233,230,223,.1);
      padding-top:16px;
    }

    @media(max-width:980px){
      .hero{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="navlinks">
      <a href="./index.html">Home</a>
      <a href="./shop.html">Shop</a>
      <a href="./about.html">About</a>
      <a href="./cart.html">Cart <span class="cartbadge" id="cartCount">0</span></a>
    </div>
  </div>

  <section class="hero">
    <div class="brand">
      <img src="./assets/logo.homepage.png" class="logo" alt="Unashamed Strength">
      <a class="shop-mini" href="./shop.html">Shop</a>
    </div>

    <div class="hero-card">
      <img src="./assets/home_page_male_athlete.png" alt="Athlete">
    </div>
  </section>

  <div class="divider"></div>

  <div class="section-title">Featured Products</div>

  <section class="featured-grid">
    <div class="featured-card">
      <img src="./assets/driven_by_faith_tee.png">
      <div class="card-meta">
        <div>Driven By Faith Tee</div>
        <div class="price">$34.00</div>
        <a class="btn-primary" href="./shop.html">View in Shop</a>
      </div>
    </div>

    <div class="featured-card">
      <img src="./assets/built_by_faith_black_hoodie.png">
      <div class="card-meta">
        <div>Built By Faith Hoodie</div>
        <div class="price">$54.00</div>
        <a class="btn-primary" href="./shop.html">View in Shop</a>
      </div>
    </div>
  </section>

  <div class="cta">
    <a class="big" href="./shop.html">Shop Unashamed Strength</a>
  </div>

  <div class="footer">
    <div>Faith â€¢ Discipline â€¢ Purpose</div>
  </div>
</div>

<script>
  const CART_KEY="us_cart_v1";
  const badge=document.getElementById("cartCount");
  try{
    const cart=JSON.parse(localStorage.getItem(CART_KEY)||"[]");
    badge.textContent=cart.reduce((a,b)=>a+(b.qty||1),0);
  }catch{}
</script>

</body>
</html>
