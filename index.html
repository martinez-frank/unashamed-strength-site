<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#e9e6df;
      --muted:rgba(233,230,223,.78);
      --muted2:rgba(233,230,223,.62);
      --line:rgba(233,230,223,.14);

      --gold:#caa45a;
      --gold2:#b48d45;

      --shadow:0 18px 60px rgba(0,0,0,.65);
      --shadow2:0 10px 28px rgba(0,0,0,.55);

      --radius:22px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Force consistent link colors (prevents purple/visited look) */
    a, a:visited{ color:inherit; text-decoration:none; }

    /* Background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("./assets/background_element.png") center/cover no-repeat;
      filter:blur(18px);
      transform:scale(1.06);
      opacity:.78;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(70% 85% at 50% 25%, rgba(0,0,0,.35), rgba(0,0,0,.90));
      z-index:-1;
    }

    .wrap{
      width:min(1200px, 92vw);
      margin:0 auto;
      padding:20px 0 70px;
    }

    /* =========================
       TOP NAV (Desktop + Mobile)
       ========================= */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;

      display:flex;
      align-items:center;
      justify-content:flex-end;

      padding:10px 2px 16px;
      margin-bottom:18px;

      border-bottom:1px solid rgba(233,230,223,.10);

      /* subtle premium glass */
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.18));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .navlinks{
      display:flex;
      gap:18px;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }

    .navlinks a{
      padding:10px 10px;
      border-radius:12px;
      transition:background .2s ease, color .2s ease, transform .2s ease;
      color:inherit;
    }
    .navlinks a:hover{
      background:rgba(255,255,255,.06);
      color:var(--ink);
      transform:translateY(-1px);
    }
    .navlinks a.active{
      background:rgba(255,255,255,.06);
      color:var(--ink);
    }

    .cartlink{
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .cartbadge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:22px;
      height:22px;
      padding:0 7px;
      border-radius:999px;
      border:1px solid rgba(202,164,90,.55);
      background:rgba(0,0,0,.28);
      color:rgba(233,230,223,.96);
      font-weight:800;
      font-size:12px;
      line-height:1;
    }

    /* Mobile hamburger */
    .menuBtn{
      display:none;
      align-items:center;
      justify-content:center;
      width:44px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(233,230,223,.14);
      background:rgba(0,0,0,.20);
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .18s ease, filter .18s ease, border-color .18s ease;
    }
    .menuBtn:hover{
      transform:translateY(-1px);
      filter:brightness(1.03);
      border-color:rgba(233,230,223,.20);
    }

    .hamburger{
      width:18px;
      height:12px;
      position:relative;
    }
    .hamburger span{
      position:absolute;
      left:0;
      right:0;
      height:2px;
      background:rgba(233,230,223,.86);
      border-radius:999px;
      transition:transform .2s ease, top .2s ease, opacity .2s ease;
    }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:5px; }
    .hamburger span:nth-child(3){ top:10px; }

    .menuBtn[aria-expanded="true"] .hamburger span:nth-child(1){
      top:5px; transform:rotate(45deg);
    }
    .menuBtn[aria-expanded="true"] .hamburger span:nth-child(2){
      opacity:0;
    }
    .menuBtn[aria-expanded="true"] .hamburger span:nth-child(3){
      top:5px; transform:rotate(-45deg);
    }

    /* Overlay behind menu */
    .overlay{
      position:fixed;
      inset:0;
      z-index:40;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);

      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }
    .overlay.open{
      opacity:1;
      pointer-events:auto;
    }

    /* Mobile dropdown panel (animated) */
    .mobilePanel{
      display:block;
      position:absolute;
      right:0;
      top:56px;
      width:min(320px, 92vw);
      border-radius:18px;
      border:1px solid rgba(233,230,223,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow2);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      opacity:0;
      transform:translateY(-10px) scale(.985);
      pointer-events:none;
      transition:opacity .18s ease, transform .22s cubic-bezier(.2,.9,.2,1);
      transform-origin: top right;
    }

    .mobilePanel .panelTop{
      padding:14px 14px 12px;
      border-bottom:1px solid rgba(233,230,223,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .mobilePanel .panelTop .label{
      font-family:Cinzel, serif;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(233,230,223,.92);
    }

    .mobilePanel .panelLinks{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .mobilePanel a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(233,230,223,.10);
      background:rgba(0,0,0,.18);
      color:rgba(233,230,223,.90);
      font-weight:700;
      letter-spacing:.02em;
      transition:transform .16s ease, filter .16s ease, border-color .16s ease, background .16s ease;
    }
    .mobilePanel a:hover{
      transform:translateY(-1px);
      filter:brightness(1.04);
      border-color:rgba(233,230,223,.18);
      background:rgba(255,255,255,.06);
      color:rgba(233,230,223,.96);
    }
    .mobilePanel a .right{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:rgba(233,230,223,.80);
      font-weight:800;
    }

    .mobilePanel.open{
      opacity:1;
      transform:translateY(0) scale(1);
      pointer-events:auto;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .mobilePanel, .overlay, .navlinks a, .menuBtn, .hero-card img, .featured-card, .btn-primary, .shop-mini, .btn-gold{
        transition:none !important;
      }
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:48px;
      align-items:center;
      padding: 18px 0 24px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:10px 0;
    }

    .logo{
      width:min(720px, 98%);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 36px rgba(0,0,0,.62));
    }

    /* Keep existing hero Shop button */
    .shop-mini{
      margin-top:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 18px;
      border-radius:10px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      transition:transform .2s ease, filter .2s ease;
    }
    .shop-mini:hover{ transform:translateY(-1px); filter:brightness(1.04); }

    /* Hero image card */
    .hero-card{
      width:min(460px, 100%);
      margin-left:auto;
      border-radius:22px;
      border:1px solid rgba(233,230,223,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      overflow:hidden;
      padding:12px;
    }
    .hero-card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      object-fit:cover;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
      transform:scale(1);
      transition:transform .25s ease, filter .25s ease;
    }
    .hero-card:hover img{
      transform:scale(1.02);
      filter:brightness(1.02);
    }

    .divider{
      height:1px;
      background:rgba(233,230,223,.10);
      margin:26px 0 20px;
    }

    /* FEATURED */
    .section-title{
      text-align:center;
      font-family:Cinzel, serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:19px; /* was 14px (≈ +35%) */
      color:rgba(233,230,223,.85);
      margin:0 0 18px;
      text-shadow:0 10px 30px rgba(0,0,0,.55);
    }

    /* Single ABOUT button row (match Shop Unashamed Strength styling) */
    .feature-actions{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 6px 0 18px;
    }

    .btn-gold{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:13px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a; /* black font */
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      text-align:center;
      transition:transform .2s ease, filter .2s ease;
      min-width:min(560px, 92vw);
    }
    .btn-gold:hover{ transform:translateY(-1px); filter:brightness(1.04); }

    .featured-grid{
      width:min(980px, 92vw);
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:34px;
      align-items:stretch;
    }

    .featured-card{
      border-radius:var(--radius);
      border:1px solid rgba(233,230,223,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
      text-align:center;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .featured-card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 46px rgba(0,0,0,.60);
      border-color:rgba(233,230,223,.18);
    }

    .featured-card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:var(--radius) var(--radius) 0 0;
    }

    .card-meta{
      padding:18px 22px 24px;
      border-top:1px solid rgba(233,230,223,.10);
      background:linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.22));
    }

    .card-meta .title{
      font-family:Cinzel, serif;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:14px;
      margin:8px 0 6px;
      opacity:.96;
    }

    .card-meta .price{
      color:var(--gold);
      font-weight:800;
      font-size:15px;
      margin:0 0 14px;
      letter-spacing:.02em;
    }

    .btn-primary{
      display:inline-block;
      padding:11px 20px;
      border-radius:10px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(233,230,223,.14);
      color:rgba(233,230,223,.90);
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:11px;
      box-shadow:0 10px 22px rgba(0,0,0,.45);
      transition:transform .2s ease, background .2s ease, border-color .2s ease, color .2s ease;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.08);
      border-color:rgba(233,230,223,.18);
      color:rgba(233,230,223,.96);
    }

    .tagline{
      text-align:center;
      margin:22px auto 12px;
      color:rgba(233,230,223,.70);
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
    }

    /* SINGLE CTA (keep only Shop Unashamed Strength) */
    .cta{
      display:flex;
      justify-content:center;
      margin: 10px 0 18px;
    }
    .cta .big{
      min-width:min(560px, 92vw);
      padding:13px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      text-align:center;
      transition:transform .2s ease, filter .2s ease;
    }
    .cta .big:hover{ transform:translateY(-1px); filter:brightness(1.04); }

    .footer{
      width:min(720px, 92vw);
      margin:10px auto 0;
      text-align:center;
      padding-top:16px;
      border-top:1px solid rgba(233,230,223,.10);
    }

    /* Footer now only shows the motto (no extra shop/about links) */
    .footnote{
      font-family:Cinzel, serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:11px;
      color:rgba(233,230,223,.55);
    }

    /* Responsive */
    @media (max-width: 980px){
      .navlinks{ display:none; }
      .menuBtn{ display:inline-flex; }

      .hero{
        grid-template-columns: 1fr;
        gap:22px;
      }
      .hero-card{
        margin:0 auto;
      }
      .featured-grid{
        grid-template-columns:1fr;
        width:min(560px, 92vw);
      }
      .cta .big{
        min-width:min(560px, 92vw);
      }
      .wrap{ padding-top:14px; }
    }
  </style>
</head>

<body>
  <!-- overlay (mobile menu backdrop) -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <div class="wrap">

    <!-- TOP NAV -->
    <header class="topbar">
      <!-- Desktop links -->
      <nav class="navlinks" aria-label="Primary navigation">
        <a class="active" href="./index.html">Home</a>
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About</a>
        <a class="cartlink" href="./cart.html" aria-label="View cart">
          Cart <span class="cartbadge" id="cartCount">0</span>
        </a>
      </nav>

      <!-- Mobile hamburger -->
      <button class="menuBtn" id="menuBtn" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="mobilePanel">
        <div class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>

      <!-- Mobile dropdown -->
      <div class="mobilePanel" id="mobilePanel" role="dialog" aria-modal="false" aria-label="Mobile menu">
        <div class="panelTop">
          <div class="label">Menu</div>
          <div class="cartlink" aria-label="Cart count">
            <span style="color:rgba(233,230,223,.75); font-size:12px;">Cart</span>
            <span class="cartbadge" id="cartCountMobile">0</span>
          </div>
        </div>

        <div class="panelLinks">
          <a href="./index.html">
            <span>Home</span>
            <span class="right">›</span>
          </a>
          <a href="./shop.html">
            <span>Shop</span>
            <span class="right">›</span>
          </a>
          <a href="./about.html">
            <span>About</span>
            <span class="right">›</span>
          </a>
          <a href="./cart.html">
            <span>Cart</span>
            <span class="right">
              <span class="cartbadge" id="cartCountMobileLink">0</span>
            </span>
          </a>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="brand">
        <img class="logo" src="./assets/logo.homepage.png" alt="Unashamed Strength logo">
        <a class="shop-mini" href="./shop.html">Shop</a>
      </div>

      <div class="hero-card">
        <img src="./assets/home_page_male_athlete.png" alt="Unashamed Strength athlete">
      </div>
    </section>

    <div class="divider"></div>

    <!-- Single ABOUT button (gold, black font) -->
    <div class="feature-actions" aria-label="About action">
      <a class="btn-gold" href="./about.html">About</a>
    </div>

    <!-- FEATURED PRODUCTS -->
    <div class="section-title">Featured Products</div>

    <section class="featured-grid">
      <div class="featured-card">
        <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
        <div class="card-meta">
          <div class="title">Driven By Faith Tee</div>
          <div class="price">$34.00</div>
          <a class="btn-primary" href="./shop.html">View in Shop</a>
        </div>
      </div>

      <div class="featured-card">
        <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
        <div class="card-meta">
          <div class="title">Built By Faith Hoodie</div>
          <div class="price">$54.00</div>
          <a class="btn-primary" href="./shop.html">View in Shop</a>
        </div>
      </div>
    </section>

    <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>

    <!-- Keep only ONE CTA -->
    <div class="cta">
      <a class="big" href="./shop.html">Shop Unashamed Strength</a>
    </div>

    <div class="footer">
      <div class="footnote">Faith • Discipline • Purpose</div>
    </div>

  </div>

  <script>
    // Keep consistent with your cart page key
    const CART_KEY = "us_cart_v1";

    function getCart(){
      try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
      catch { return []; }
    }

    function countCart(cart){
      return (cart || []).reduce((a,x)=>a + (Number(x.qty || 1)), 0);
    }

    function updateCartBadges(){
      const cart = getCart();
      const count = String(countCart(cart));

      const a = document.getElementById("cartCount");
      const b = document.getElementById("cartCountMobile");
      const c = document.getElementById("cartCountMobileLink");

      if (a) a.textContent = count;
      if (b) b.textContent = count;
      if (c) c.textContent = count;
    }

    // Mobile menu open/close
    const menuBtn = document.getElementById("menuBtn");
    const mobilePanel = document.getElementById("mobilePanel");
    const overlay = document.getElementById("overlay");

    function closeMenu(){
      if (!mobilePanel || !menuBtn || !overlay) return;
      mobilePanel.classList.remove("open");
      overlay.classList.remove("open");
      menuBtn.setAttribute("aria-expanded", "false");
    }

    function openMenu(){
      if (!mobilePanel || !menuBtn || !overlay) return;
      mobilePanel.classList.add("open");
      overlay.classList.add("open");
      menuBtn.setAttribute("aria-expanded", "true");
    }

    function toggleMenu(){
      if (!mobilePanel || !menuBtn || !overlay) return;
      const isOpen = mobilePanel.classList.contains("open");
      if (isOpen) closeMenu();
      else openMenu();
    }

    menuBtn?.addEventListener("click", toggleMenu);
    overlay?.addEventListener("click", closeMenu);

    // Close on ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    // Close after clicking a menu link (mobile)
    mobilePanel?.addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (link) closeMenu();
    });

    // Sync cart count if multiple tabs update it
    window.addEventListener("storage", (e) => {
      if (e.key === CART_KEY) updateCartBadges();
    });

    updateCartBadges();
  </script>
</body>
</html>
