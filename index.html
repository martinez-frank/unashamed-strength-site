<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#f2ede3;
      --gold:#c9a35a;
      --line:rgba(255,255,255,.10);
      --card:rgba(255,255,255,.06);
      --card2:rgba(0,0,0,.35);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--ink);
    }

    .wrap{width:min(1200px,calc(100% - 48px));margin:0 auto;}

    /* HERO */
    .hero{
      position:relative;
      padding:70px 0 60px;
      background:
        linear-gradient(90deg,rgba(0,0,0,.82),rgba(0,0,0,.45),rgba(0,0,0,.86)),
        url("./assets/background_element.png") center/cover no-repeat;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .hero-inner{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:60px;
      align-items:center;
    }

    .hero-left{
      display:flex;
      flex-direction:column;
      align-items:center; /* keeps logo + button aligned like screenshot */
      justify-content:center;
      text-align:center;
    }

    .hero-logo{
      width:min(560px,100%);
      height:auto;
      filter:drop-shadow(0 25px 40px rgba(0,0,0,.75));
      margin:0;
    }

    /* SHOP button directly under logo */
    .hero .btn{
      margin-top:14px;
    }

    .hero-athlete{
      display:flex;
      justify-content:center;
    }
    .hero-athlete img{
      width:100%;
      max-width:460px;
      border-radius:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.75);
    }

    .btn{
      display:inline-block;
      padding:12px 28px;
      border-radius:10px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      background:linear-gradient(#d8b66a,#b79248);
      color:#111;
      text-decoration:none;
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }

    /* MAIN */
    main{padding:55px 0 40px;}

    .section-title{
      text-align:center;
      font-family:Cinzel,serif;
      letter-spacing:.18em;
      margin:0 0 26px;
      opacity:.95;
    }

    /* FEATURED CARDS (restore previous design) */
    .product-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:36px;
      align-items:stretch;
      margin-bottom:18px;
    }

    .product-card{
      background:linear-gradient(180deg,var(--card),rgba(0,0,0,.35));
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:18px 18px 20px;
      box-shadow:0 18px 55px rgba(0,0,0,.65);
      text-align:center;
    }

    /* ✅ Only change: bigger image area + rounded corners */
    .product-media{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      padding:14px;
      margin-bottom:14px;
    }

    .product-media img{
      width:100%;
      height:auto;
      display:block;
      border-radius:10px;              /* rounded corners on product image */
      box-shadow:0 12px 30px rgba(0,0,0,.55);
    }

    .product-title{
      margin:6px 0 6px;
      font-family:Cinzel,serif;
      letter-spacing:.10em;
      font-size:14px;
      text-transform:uppercase;
    }

    .price{
      color:var(--gold);
      font-weight:800;
      margin:0 0 12px;
      font-size:13px;
    }

    .btn-dark{
      background:#101010;
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      box-shadow:0 12px 30px rgba(0,0,0,.6);
      padding:11px 22px;
      border-radius:10px;
      font-size:12px;
    }

    .tagline{
      text-align:center;
      margin:18px 0 14px;
      opacity:.75;
      font-family:Cinzel,serif;
      letter-spacing:.05em;
      font-size:14px;
    }

    .cta-row{
      text-align:center;
      margin:12px 0 18px;
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,.10);
      width:min(760px,100%);
      margin:18px auto 14px;
    }

    /* ✅ Bottom links match site font */
    .footer-links{
      text-align:center;
      font-family:Cinzel,serif;
      letter-spacing:.08em;
      font-size:13px;
      opacity:.75;
      margin-bottom:8px;
    }
    .footer-links a{
      color:var(--ink);
      text-decoration:none;
      opacity:.85;
    }
    .footer-links a:hover{opacity:1;}

    .footer-sub{
      text-align:center;
      font-family:Cinzel,serif;
      letter-spacing:.12em;
      font-size:11px;
      opacity:.55;
      margin-bottom:28px;
    }

    @media(max-width:980px){
      .hero-inner{grid-template-columns:1fr;gap:34px;}
      .product-grid{grid-template-columns:1fr;gap:22px;}
      .hero{padding:58px 0 50px;}
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="wrap hero-inner">
    <div class="hero-left">
      <img src="./assets/unashamed_logo_white.png" class="hero-logo" alt="Unashamed Strength Logo">
      <a class="btn" href="#featured">SHOP</a>
    </div>

    <div class="hero-athlete">
      <img src="./assets/home_page_male_athlete.png" alt="Athlete">
    </div>
  </div>
</header>

<main id="featured">
  <div class="wrap">
    <div class="section-title">FEATURED PRODUCTS</div>

    <div class="product-grid">
      <div class="product-card">
        <div class="product-media">
          <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
        </div>
        <div class="product-title">Driven By Faith Tee</div>
        <div class="price">$34.00</div>
        <a class="btn btn-dark" href="#">ADD TO CART</a>
      </div>

      <div class="product-card">
        <div class="product-media">
          <img src="./assets/shaker_bottle.png" alt="Unashamed Shaker Bottle">
        </div>
        <div class="product-title">Unashamed Shaker Bottle</div>
        <div class="price">$24.00</div>
        <a class="btn btn-dark" href="#">ADD TO CART</a>
      </div>

      <div class="product-card">
        <div class="product-media">
          <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
        </div>
        <div class="product-title">Built By Faith Hoodie</div>
        <div class="price">$54.00</div>
        <a class="btn btn-dark" href="#">ADD TO CART</a>
      </div>
    </div>

    <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>

    <div class="cta-row">
      <a class="btn" href="#">SHOP UNASHAMED STRENGTH</a>
    </div>

    <div class="divider"></div>

    <div class="footer-links">
      <a href="#">Shop</a> &nbsp;|&nbsp;
      <a href="#">About</a> &nbsp;|&nbsp;
      <a href="#">Contact</a>
    </div>
    <div class="footer-sub">FAITH • DISCIPLINE • PURPOSE</div>
  </div>
</main>

</body>
</html>
