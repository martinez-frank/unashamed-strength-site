<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#e9e6df;
      --muted:rgba(233,230,223,.78);
      --muted2:rgba(233,230,223,.62);
      --line:rgba(233,230,223,.14);

      --gold:#caa45a;
      --gold2:#b48d45;

      --shadow:0 18px 60px rgba(0,0,0,.65);
      --shadow2:0 10px 28px rgba(0,0,0,.55);

      --radius:22px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none;}

    /* Background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("./assets/background_element.png") center/cover no-repeat;
      filter:blur(18px);
      transform:scale(1.06);
      opacity:.78;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(70% 85% at 50% 25%, rgba(0,0,0,.35), rgba(0,0,0,.90));
      z-index:-1;
    }

    .wrap{
      width:min(1200px, 92vw);
      margin:0 auto;
      padding:34px 0 70px;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:48px;
      align-items:center;
      padding: 18px 0 24px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:10px 0;
    }

    .logo{
      width:min(560px, 96%);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 36px rgba(0,0,0,.62));
    }

    .shop-mini{
      margin-top:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 18px;
      border-radius:10px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      transition:transform .2s ease, filter .2s ease;
    }
    .shop-mini:hover{ transform:translateY(-1px); filter:brightness(1.04); }

    /* Hero image card */
    .hero-card{
      width:min(460px, 100%);
      margin-left:auto;
      border-radius:22px;
      border:1px solid rgba(233,230,223,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      overflow:hidden;
      padding:12px;
    }
    .hero-card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      object-fit:cover;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
      transform:scale(1);
      transition:transform .25s ease, filter .25s ease;
    }
    .hero-card:hover img{
      transform:scale(1.02);
      filter:brightness(1.02);
    }

    .divider{
      height:1px;
      background:rgba(233,230,223,.10);
      margin:26px 0 26px;
    }

    /* FEATURED */
    .section-title{
      text-align:center;
      font-family:Cinzel, serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:14px;
      color:rgba(233,230,223,.85);
      margin:0 0 18px;
      text-shadow:0 10px 30px rgba(0,0,0,.55);
    }

    .featured-grid{
      width:min(980px, 92vw);
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:34px;
      align-items:stretch;
    }

    .featured-card{
      border-radius:var(--radius);
      border:1px solid rgba(233,230,223,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
      text-align:center;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .featured-card:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 46px rgba(0,0,0,.60);
      border-color:rgba(233,230,223,.18);
    }

    /* No inner image boundary — image is full-bleed */
    .featured-card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:var(--radius) var(--radius) 0 0;
    }

    .card-meta{
      padding:18px 22px 24px;
      border-top:1px solid rgba(233,230,223,.10);
      background:linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.22));
    }

    .card-meta .title{
      font-family:Cinzel, serif;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:14px;
      margin:8px 0 6px;
      opacity:.96;
    }

    .card-meta .price{
      color:var(--gold);
      font-weight:800;
      font-size:15px;
      margin:0 0 14px;
      letter-spacing:.02em;
    }

    .btn-primary{
      display:inline-block;
      padding:11px 20px;
      border-radius:10px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(233,230,223,.14);
      color:rgba(233,230,223,.90);
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:11px;
      box-shadow:0 10px 22px rgba(0,0,0,.45);
      transition:transform .2s ease, background .2s ease;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.08);
    }

    .tagline{
      text-align:center;
      margin:22px auto 12px;
      color:rgba(233,230,223,.70);
      font-size:12px;
      letter-spacing:.10em;
      text-transform:uppercase;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin: 10px 0 18px;
    }
    .cta .big{
      min-width:min(560px, 92vw);
      padding:13px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      text-align:center;
      transition:transform .2s ease, filter .2s ease;
    }
    .cta .big:hover{ transform:translateY(-1px); filter:brightness(1.04); }

    .footer{
      width:min(720px, 92vw);
      margin:10px auto 0;
      text-align:center;
      padding-top:16px;
      border-top:1px solid rgba(233,230,223,.10);
    }

    .footlinks{
      display:flex;
      gap:14px;
      justify-content:center;
      font-size:12px;
      color:rgba(233,230,223,.72);
      margin-bottom:8px;
    }
    .footlinks a{
      padding:6px 10px;
      border-radius:10px;
      transition:background .2s ease, color .2s ease;
    }
    .footlinks a:hover{
      background:rgba(255,255,255,.06);
      color:rgba(233,230,223,.92);
    }

    .footnote{
      font-family:Cinzel, serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:11px;
      color:rgba(233,230,223,.55);
    }

    /* Responsive */
    @media (max-width: 980px){
      .hero{
        grid-template-columns: 1fr;
        gap:22px;
      }
      .hero-card{
        margin:0 auto;
      }
      .featured-grid{
        grid-template-columns:1fr;
        width:min(560px, 92vw);
      }
      .cta .big{
        min-width:min(560px, 92vw);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- HERO -->
    <section class="hero">

      <div class="brand">
        <img class="logo" src="./assets/unashamed_logo_white.png" alt="Unashamed Strength logo">
        <a class="shop-mini" href="./shop.html">Shop</a>
      </div>

      <div class="hero-card">
        <img src="./assets/home_page_male_athlete.png" alt="Unashamed Strength athlete">
      </div>

    </section>

    <div class="divider"></div>

    <!-- FEATURED PRODUCTS -->
    <div class="section-title">Featured Products</div>

    <section class="featured-grid">

      <div class="featured-card">
        <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
        <div class="card-meta">
          <div class="title">Driven By Faith Tee</div>
          <div class="price">$34.00</div>
          <a class="btn-primary" href="./shop.html">View in Shop</a>
        </div>
      </div>

      <div class="featured-card">
        <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
        <div class="card-meta">
          <div class="title">Built By Faith Hoodie</div>
          <div class="price">$54.00</div>
          <a class="btn-primary" href="./shop.html">View in Shop</a>
        </div>
      </div>

    </section>

    <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>

    <div class="cta">
      <a class="big" href="./shop.html">Shop Unashamed Strength</a>
    </div>

    <div class="footer">
      <div class="footlinks">
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About</a>
      </div>
      <div class="footnote">Faith • Discipline • Purpose</div>
    </div>

  </div>
</body>
</html>
