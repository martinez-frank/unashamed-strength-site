<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --panel:#121212;
      --gold:#d2b06b;
      --gold-dark:#b89652;
      --text:#f2f2f2;
      --muted:#bcbcbc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:#000;
      color:var(--text);
      font-family:Inter,system-ui,Arial;
    }

    /* HEADER */
    .header{
      position:relative;
      min-height:520px;
      background:
        linear-gradient(to right, rgba(0,0,0,.85), rgba(0,0,0,.55), rgba(0,0,0,.9)),
        url("./assets/home_page_athlete.png") center/cover no-repeat;
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 48px;
    }

    .logo img{
      height:52px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,.8));
    }

    .cart{
      border:1px solid rgba(255,255,255,.25);
      border-radius:8px;
      padding:8px 10px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:40px;
      align-items:center;
      padding:60px 48px 80px;
      max-width:1300px;
      margin:auto;
    }

    .hero h1{
      font-family:Cinzel,serif;
      font-size:54px;
      letter-spacing:.05em;
      margin:0;
    }

    .hero h1 span{
      color:var(--gold);
    }

    .hero p{
      margin:18px 0;
      font-size:20px;
      color:#ddd;
    }

    .btn{
      display:inline-block;
      padding:14px 36px;
      background:linear-gradient(#e0bf78,#b08a44);
      color:#000;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.08em;
      border-radius:6px;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    .hero-image img{
      width:100%;
      max-width:420px;
      border-radius:14px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
    }

    /* FEATURED */
    .featured{
      background:#000;
      padding:70px 40px;
      text-align:center;
    }

    .featured h2{
      font-family:Cinzel,serif;
      letter-spacing:.08em;
      margin-bottom:40px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:32px;
      max-width:1200px;
      margin:auto;
    }

    .card{
      background:#111;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:22px;
      box-shadow:0 15px 40px rgba(0,0,0,.7);
    }

    .card img{
      max-width:100%;
      border-radius:8px;
      margin-bottom:14px;
    }

    .card h3{
      font-family:Cinzel,serif;
      margin:12px 0;
    }

    .card a{
      display:inline-block;
      margin-top:10px;
      padding:10px 26px;
      background:#1c1c1c;
      border:1px solid rgba(255,255,255,.2);
      color:#fff;
      text-decoration:none;
      border-radius:6px;
    }

    .cta{
      margin-top:50px;
    }

    footer{
      padding:40px 0;
      text-align:center;
      color:#aaa;
      font-size:14px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="nav">
    <div class="logo">
      <img src="./assets/unashamed_logo_white.png" alt="Unashamed Strength">
    </div>
    <div class="cart">ðŸ›’</div>
  </div>

  <div class="hero">
    <div>
      <h1>UNASHAMED <span>STRENGTH</span></h1>
      <p>Unashamed of the Gospel.</p>
      <a class="btn" href="#shop">SHOP</a>
    </div>

    <div class="hero-image">
      <img src="./assets/home_page_athlete.png" alt="Athlete">
    </div>
  </div>
</header>

<!-- FEATURED -->
<section class="featured" id="shop">
  <h2>FEATURED PRODUCTS</h2>

  <div class="grid">
    <div class="card">
      <img src="./assets/driven_by_faith_tee.png">
      <h3>Driven By Faith Tee</h3>
      <a href="#">ADD TO CART</a>
    </div>

    <div class="card">
      <img src="./assets/shaker_bottle.png">
      <h3>Unashamed Shaker Bottle</h3>
      <a href="#">ADD TO CART</a>
    </div>

    <div class="card">
      <img src="./assets/built_by_faith_black_hoodie.png">
      <h3>Built By Faith Hoodie</h3>
      <a href="#">ADD TO CART</a>
    </div>
  </div>

  <div class="cta">
    <a class="btn" href="#">SHOP UNASHAMED STRENGTH</a>
  </div>
</section>

<footer>
  Shop â€¢ About â€¢ Contact<br>
  Faith â€¢ Discipline â€¢ Purpose
</footer>

</body>
</html>
