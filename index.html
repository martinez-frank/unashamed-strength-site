<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>
  <meta name="description" content="Wear your faith. Train with purpose. Live unashamed. Romans 1:16" />
  <meta name="robots" content="index,follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#f2ede3;
      --muted:rgba(242,237,227,.78);
      --line:rgba(242,237,227,.14);
      --gold:#b89457;
      --gold2:#d2b07a;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{ width:min(1100px, calc(100% - 44px)); margin:0 auto; }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration:none;
      font-weight: 800;
      letter-spacing:.08em;
      text-transform: uppercase;
      border: 1px solid transparent;
      user-select:none;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-gold{
      background: linear-gradient(180deg, var(--gold2), var(--gold));
      color:#1a1411;
      border-color: rgba(0,0,0,.35);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
    }
    .btn-dark{
      background: linear-gradient(180deg, #151312, #0c0b0a);
      color: rgba(242,237,227,.92);
      border-color: rgba(242,237,227,.10);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(0px); }

    /* HERO */
    .hero{
      position:relative;
      overflow:hidden;
      border-bottom:1px solid rgba(242,237,227,.10);
      background:#000;
    }
    .hero-bg{
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.88) 0%, rgba(0,0,0,.55) 45%, rgba(0,0,0,.22) 70%, rgba(0,0,0,.88) 100%),
        url("./assets/background_element.png") center / cover no-repeat;
      filter: blur(10px) saturate(.9);
      transform: scale(1.06);
      z-index:0;
    }
    .hero-inner{
      position:relative;
      z-index:2;
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      align-items:center;
      gap: 44px;
      padding: 60px 0 48px;
      min-height: 480px;
    }

    /* Logo centered w/ SHOP directly under */
    .hero-content{
      max-width: 560px;
      text-align:center;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .hero-logo{
      width: min(520px, 100%);
      height:auto;
      display:block;
      margin: 0;
      filter: drop-shadow(0 24px 40px rgba(0,0,0,.75));
    }
    .hero-cta{ margin-top: 10px; }

    .hero-athlete{
      display:flex;
      justify-content:flex-end;
    }
    .hero-athlete img{
      width: min(440px, 100%);
      height:auto;
      border-radius: 18px;
      box-shadow: 0 32px 80px rgba(0,0,0,.75);
      border: 1px solid rgba(242,237,227,.10);
      background: rgba(0,0,0,.18);
    }

    /* Featured */
    main{
      background:#000;
      padding: 34px 0 10px;
    }
    .section-title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      margin: 0 0 22px;
    }
    .section-title h2{
      margin:0;
      font-family: Cinzel, serif;
      font-size: 28px;
      letter-spacing:.10em;
      text-transform: uppercase;
      color: rgba(242,237,227,.88);
    }
    .rule{
      height:1px;
      width:min(240px, 18vw);
      background: linear-gradient(90deg, transparent, rgba(242,237,227,.25), transparent);
    }

    /* NEW: borderless product layout (no boxes) */
    .product-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;              /* more breathing room between items */
      margin: 18px 0 10px;
      align-items:start;
    }

    .product{
      text-align:center;
    }

    /* Make the image fill the space */
    .product-media{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      min-height: 360px;      /* bigger visual footprint */
      padding: 0;             /* no frame padding */
      margin-bottom: 14px;
    }
    .product-media img{
      width: 100%;
      max-width: 360px;       /* keeps balance */
      height: auto;
      object-fit: contain;
      border-radius: 10px;    /* subtle, not a box */
      filter: drop-shadow(0 22px 45px rgba(0,0,0,.65));
    }

    .product-title{
      margin: 0 0 8px;
      font-family: Cinzel, serif;
      font-size: 16px;
      letter-spacing:.06em;
      text-transform: uppercase;
      color: rgba(242,237,227,.90);
    }

    /* NEW: Price between title and button */
    .product-price{
      margin: 0 0 14px;
      font-weight: 800;
      letter-spacing: .06em;
      color: rgba(210,176,122,.95);
      text-transform: uppercase;
      font-size: 14px;
    }

    .tagline{
      margin: 18px 0 14px;
      text-align:center;
      font-family: Cinzel, serif;
      font-size: 20px;
      color: rgba(242,237,227,.78);
      letter-spacing:.02em;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin-bottom: 12px;
    }
    .cta .btn{
      width:min(560px, 100%);
    }

    footer{
      margin-top: 18px;
      padding: 22px 0 32px;
      border-top: 1px solid rgba(242,237,227,.12);
      text-align:center;
    }
    .footer-nav{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap:wrap;
    }
    .footer-nav a{
      color: rgba(242,237,227,.78);
      text-decoration:none;
      font-weight:600;
    }
    .sep{ opacity:.35; }
    .footer-sub{
      opacity:.70;
      font-size: 13px;
      letter-spacing:.10em;
      text-transform: uppercase;
    }

    @media (max-width: 920px){
      .hero-inner{
        grid-template-columns: 1fr;
        text-align:center;
        padding: 48px 0 30px;
        min-height: unset;
      }
      .hero-athlete{
        justify-content:center;
        margin-top: 18px;
      }
      .product-grid{ grid-template-columns: 1fr; gap: 28px; }
      .product-media{ min-height: 320px; }
      .product-media img{ max-width: 420px; }
      .rule{ width: 16vw; }
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="wrap hero-inner">
      <div class="hero-content">
        <img
          src="./assets/unashamed_logo_white.png"
          alt="Unashamed Strength"
          class="hero-logo"
        />
        <div class="hero-cta">
          <a class="btn btn-gold" href="#featured">SHOP</a>
        </div>
      </div>

      <div class="hero-athlete">
        <img
          src="./assets/home_page_male_athlete.png"
          alt="Unashamed Strength athlete wearing the Unashamed Strength shirt"
        />
      </div>
    </div>
  </header>

  <main id="featured">
    <div class="wrap">
      <div class="section-title">
        <span class="rule"></span>
        <h2>Featured Products</h2>
        <span class="rule"></span>
      </div>

      <div class="product-grid">
        <!-- 1 -->
        <section class="product">
          <div class="product-media">
            <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee" />
          </div>
          <h3 class="product-title">Driven By Faith Tee</h3>
          <div class="product-price">$34.00</div>
          <a class="btn btn-dark" href="#">ADD TO CART</a>
        </section>

        <!-- 2 -->
        <section class="product">
          <div class="product-media">
            <img src="./assets/shaker_bottle.png" alt="Unashamed Shaker Bottle" />
          </div>
          <h3 class="product-title">Unashamed Shaker Bottle</h3>
          <div class="product-price">$24.00</div>
          <a class="btn btn-dark" href="#">ADD TO CART</a>
        </section>

        <!-- 3 -->
        <section class="product">
          <div class="product-media">
            <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie" />
          </div>
          <h3 class="product-title">Built By Faith Hoodie</h3>
          <div class="product-price">$54.00</div>
          <a class="btn btn-dark" href="#">ADD TO CART</a>
        </section>
      </div>

      <p class="tagline">Wear your faith. Train with purpose. Live unashamed.</p>

      <div class="cta">
        <a class="btn btn-gold" href="#">SHOP UNASHAMED STRENGTH</a>
      </div>

      <footer>
        <nav class="footer-nav" aria-label="Footer navigation">
          <a href="#">Shop</a>
          <span class="sep">|</span>
          <a href="#">About</a>
          <span class="sep">|</span>
          <a href="#">Contact</a>
        </nav>
        <div class="footer-sub">Faith • Discipline • Purpose</div>
      </footer>
    </div>
  </main>

</body>
</html>
