<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#e9e6df;
      --muted: rgba(233,230,223,.72);
      --line: rgba(233,230,223,.12);
      --gold:#caa45a;
      --gold2:#b48d45;
      --shadow: 0 18px 60px rgba(0,0,0,.65);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    a{ color:inherit; text-decoration:none; }

    .page{ min-height:100vh; }

    /* HERO: background element only here */
    .hero{
      position:relative;
      overflow:hidden;
      border-bottom:1px solid rgba(233,230,223,.10);
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("./assets/background_element.png") center/cover no-repeat;
      filter: blur(18px);
      transform: scale(1.08);
      opacity:.72;
      z-index:0;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(70% 85% at 50% 35%, rgba(0,0,0,.45), rgba(0,0,0,.82));
      z-index:0;
    }

    .wrap{
      width:min(1200px, 92vw);
      margin:0 auto;
      position:relative;
      z-index:1;
    }

    .hero-inner{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:34px;
      align-items:center;
      padding:56px 0;
    }

    .logo-block{
      text-align:center;
      padding:10px 0;
    }
    .logo-block img{
      width:min(520px, 78vw);
      height:auto;
      display:block;
      margin:0 auto;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.65));
    }
    .cta{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }
    .btn{
      display:inline-block;
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      padding:11px 18px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow: 0 14px 30px rgba(0,0,0,.55);
      transition: transform .2s ease, filter .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }

    .athlete{
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(233,230,223,.12);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.03);
    }
    .athlete img{
      width:100%;
      height:auto;
      display:block;
    }

    /* BELOW HERO */
    .main{
      background:#000;
      padding:44px 0 70px;
    }

    .section-title{
      text-align:center;
      font-family: Cinzel, serif;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:18px;
      margin:0 0 22px;
      opacity:.95;
    }

    .products{
      width:min(980px, 92vw);
      margin:0 auto;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:18px;
      align-items:stretch;
    }

    /* featured product cards (kept as you had) */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(233,230,223,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .imgwrap{
      padding:14px;
      background: rgba(0,0,0,.55);
    }
    .imgwrap img{
      width:100%;
      height:180px;
      object-fit:contain;
      display:block;
      border-radius: 12px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(233,230,223,.10);
    }
    .meta{
      padding:14px 16px 16px;
      text-align:center;
    }
    .name{
      font-family: Cinzel, serif;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:13px;
      opacity:.95;
      margin-bottom:6px;
    }
    .price{
      color: var(--gold);
      font-weight:800;
      margin-bottom:10px;
      font-size:13px;
    }
    .btn-dark{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(233,230,223,.14);
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      transition: transform .2s ease, background .2s ease;
    }
    .btn-dark:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }

    .tagline{
      text-align:center;
      margin:18px 0 12px;
      color: var(--muted);
      font-family: Cinzel, serif;
      letter-spacing:.06em;
    }
    .big-cta{
      display:flex;
      justify-content:center;
      margin:10px 0 22px;
    }
    .divider{
      height:1px;
      background: rgba(233,230,223,.12);
      width:min(720px, 92vw);
      margin:18px auto 16px;
    }
    .footerlinks{
      text-align:center;
      color: var(--muted);
      font-size:13px;
    }
    .footerlinks a{
      color: var(--muted);
      padding: 0 6px;
      transition: color .2s ease;
      font-family: Cinzel, serif;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
    }
    .footerlinks a:hover{ color: var(--ink); }
    .faithline{
      text-align:center;
      margin-top:8px;
      color: rgba(233,230,223,.55);
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:12px;
    }

    @media (max-width: 980px){
      .hero-inner{ grid-template-columns: 1fr; }
      .athlete{ max-width:520px; margin: 0 auto; }
      .grid{ grid-template-columns: 1fr; }
      .imgwrap img{ height:210px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <section class="hero">
      <div class="wrap">
        <div class="hero-inner">
          <div class="logo-block">
            <img src="./assets/unashamed_logo_white.png" alt="Unashamed Strength logo" />
            <div class="cta">
              <a class="btn" href="./shop.html">Shop</a>
            </div>
          </div>

          <div class="athlete">
            <!-- FIXED: correct filename -->
            <img src="./assets/home_page_male_athlete.png" alt="Unashamed Strength athlete" />
          </div>
        </div>
      </div>
    </section>

    <main class="main">
      <div class="section-title">Featured Products</div>

      <div class="products">
        <div class="grid">
          <div class="card">
            <div class="imgwrap">
              <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
            </div>
            <div class="meta">
              <div class="name">Driven By Faith Tee</div>
              <div class="price">$34.00</div>
              <a class="btn-dark" href="#" onclick="return false;">Add to Cart</a>
            </div>
          </div>

          <div class="card">
            <div class="imgwrap">
              <img src="./assets/shaker_bottle.png" alt="Unashamed Shaker Bottle">
            </div>
            <div class="meta">
              <div class="name">Unashamed Shaker Bottle</div>
              <div class="price">$24.00</div>
              <a class="btn-dark" href="#" onclick="return false;">Add to Cart</a>
            </div>
          </div>

          <div class="card">
            <div class="imgwrap">
              <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
            </div>
            <div class="meta">
              <div class="name">Built By Faith Hoodie</div>
              <div class="price">$54.00</div>
              <a class="btn-dark" href="#" onclick="return false;">Add to Cart</a>
            </div>
          </div>
        </div>

        <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>
        <div class="big-cta">
          <a class="btn" href="./shop.html">Shop Unashamed Strength</a>
        </div>

        <div class="divider"></div>

        <div class="footerlinks">
          <a href="./shop.html">Shop</a> |
          <a href="#about" id="about">About</a> |
          <a href="#contact" id="contact">Contact</a>
        </div>
        <div class="faithline">Faith • Discipline • Purpose</div>
      </div>
    </main>
  </div>
</body>
</html>
