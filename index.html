<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unashamed Strength</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #070707;
      --panel: rgba(0,0,0,.55);
      --panel2: rgba(0,0,0,.35);
      --ink: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --line: rgba(255,255,255,.10);
      --gold: #caa75b;
      --gold2:#b89345;
      --shadow: 0 20px 60px rgba(0,0,0,.65);
      --radius: 18px;
      --max: 1120px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.2px;
    }

    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }

    /* ===== HERO (TOP) ===== */
    .hero{
      position: relative;
      min-height: 520px;
      border-bottom: 1px solid var(--line);
      overflow:hidden;
    }
    /* background image + blur */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        url("./assets/background_element.png") center / cover no-repeat;
      filter: blur(10px);
      transform: scale(1.06);
      opacity:.95;
    }
    /* dark overlay */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(80% 80% at 30% 40%, rgba(0,0,0,.35), rgba(0,0,0,.80));
    }

    .wrap{
      position: relative;
      width: min(var(--max), calc(100% - 48px));
      margin: 0 auto;
    }

    .hero-grid{
      position: relative;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 44px;
      align-items:center;
      padding: 48px 0 58px;
    }

    .logo-stage{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 18px;
      padding: 14px 0;
    }

    .hero-logo{
      width: min(520px, 92%);
      height:auto;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.65));
      user-select:none;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.25);
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color: #151515;
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,.50);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(0px); }

    .athlete-card{
      width: min(360px, 92%);
      margin-left:auto;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
    }
    .athlete-card img{
      width:100%;
      height:auto;
    }

    /* ===== PAGE BODY (BLACK BELOW HERO) ===== */
    .page{
      background: #000;
      padding: 38px 0 60px;
    }

    .section-title{
      text-align:center;
      font-family: Cinzel, serif;
      letter-spacing: 2px;
      font-weight: 600;
      color: rgba(255,255,255,.85);
      margin: 0 0 22px;
      font-size: 18px;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      margin: 26px 0;
    }

    .products{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 34px;
      align-items:start;
      justify-items:center;
      padding: 6px 0 0;
    }

    .product{
      width: 100%;
      max-width: 320px;
      text-align:center;
    }

    /* Optional (Recommended): slightly more padding after scaling */
    .product-media{
      padding:18px;                /* ← was tighter before */
      border-radius: 16px;
      overflow:hidden;             /* keeps zoom/125% contained */
      background: transparent;
    }

    /* Make Product Images 25% Bigger (Correct way) */
    .product-media img{
      width:125%;                  /* ← 25% larger */
      max-width:125%;
      height:auto;
      display:block;
      margin:0 auto;
      border-radius:12px;
      box-shadow:0 16px 40px rgba(0,0,0,.65);
      transition: transform .22s ease;   /* needed for hover zoom */
      transform: scale(1);              /* base */
      transform-origin: center;
    }

    /* Subtle zoom-on-hover */
    .product:hover .product-media img{
      transform: scale(1.04);
    }

    .p-title{
      margin: 14px 0 6px;
      font-family: Cinzel, serif;
      letter-spacing: 1.2px;
      font-size: 13px;
      color: rgba(255,255,255,.86);
      text-transform: uppercase;
    }

    .p-price{
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--gold);
      font-size: 13px;
      letter-spacing: .4px;
    }

    .btn-ghost{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.86);
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 12px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn-ghost:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.22);
    }

    .tagline{
      text-align:center;
      margin: 22px 0 14px;
      color: rgba(255,255,255,.62);
      font-family: Cinzel, serif;
      letter-spacing: 1px;
      font-size: 13px;
    }

    .cta-row{
      display:flex;
      justify-content:center;
      margin: 10px 0 18px;
    }
    .cta-wide{
      min-width: 320px;
      padding: 12px 20px;
      border-radius: 10px;
      background: linear-gradient(180deg, var(--gold), var(--gold2));
      color: #151515;
      font-weight: 800;
      letter-spacing: .8px;
      text-transform: uppercase;
      font-size: 12px;
      box-shadow: 0 14px 34px rgba(0,0,0,.55);
      border: 1px solid rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .cta-wide:hover{ transform: translateY(-1px); filter: brightness(1.03); }

    .footer-links{
      text-align:center;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.70);
      letter-spacing: .4px;
      font-family: Inter, sans-serif;
    }
    .footer-links a{
      color: rgba(255,255,255,.70);
      margin: 0 8px;
      font-weight: 600;
    }
    .footer-links a:hover{ color: rgba(255,255,255,.92); }

    .footer-sub{
      text-align:center;
      margin-top: 6px;
      font-size: 11px;
      color: rgba(255,255,255,.50);
      letter-spacing: 1px;
      font-family: Inter, sans-serif;
      text-transform: uppercase;
    }

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{
        grid-template-columns: 1fr;
        justify-items:center;
        gap: 24px;
        padding: 34px 0 44px;
      }
      .athlete-card{ margin: 0; }
      .products{
        grid-template-columns: 1fr;
        gap: 26px;
      }
      .product{ max-width: 360px; }
      .cta-wide{ min-width: min(320px, 92vw); }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="wrap">
      <div class="hero-grid">

        <div class="logo-stage">
          <!-- BIG LOGO -->
          <img class="hero-logo" src="./assets/unashamed_logo_white.png" alt="Unashamed Strength logo">

          <!-- SHOP BUTTON directly under logo -->
          <a class="btn" href="#shop">Shop</a>
        </div>

        <!-- Athlete -->
        <div class="athlete-card">
          <img src="./assets/home_page_male_athlete.png" alt="Unashamed Strength athlete">
        </div>

      </div>
    </div>
  </section>

  <!-- BLACK BODY -->
  <main class="page" id="shop">
    <div class="wrap">

      <h2 class="section-title">FEATURED PRODUCTS</h2>

      <div class="products">

        <div class="product">
          <div class="product-media">
            <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
          </div>
          <div class="p-title">Driven By Faith Tee</div>
          <div class="p-price">$34.00</div>
          <a class="btn-ghost" href="#">Add to Cart</a>
        </div>

        <div class="product">
          <div class="product-media">
            <img src="./assets/shaker_bottle.png" alt="Unashamed Shaker Bottle">
          </div>
          <div class="p-title">Unashamed Shaker Bottle</div>
          <div class="p-price">$24.00</div>
          <a class="btn-ghost" href="#">Add to Cart</a>
        </div>

        <div class="product">
          <div class="product-media">
            <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
          </div>
          <div class="p-title">Built By Faith Hoodie</div>
          <div class="p-price">$54.00</div>
          <a class="btn-ghost" href="#">Add to Cart</a>
        </div>

      </div>

      <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>

      <div class="cta-row">
        <a class="cta-wide" href="#shop">Shop Unashamed Strength</a>
      </div>

      <div class="divider"></div>

      <div class="footer-links">
        <a href="#">Shop</a> | <a href="#">About</a> | <a href="#">Contact</a>
      </div>
      <div class="footer-sub">Faith • Discipline • Purpose</div>

    </div>
  </main>

</body>
</html>
