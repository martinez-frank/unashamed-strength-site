<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#e9e6df;
      --muted:rgba(233,230,223,.78);
      --muted2:rgba(233,230,223,.62);
      --line:rgba(233,230,223,.14);

      --gold:#caa45a;
      --gold2:#b48d45;

      --shadow:0 18px 60px rgba(0,0,0,.65);
      --shadow2:0 10px 28px rgba(0,0,0,.55);

      --radius:18px;
      --imgRadius:16px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none;}

    /* Background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("./assets/background_element.png") center/cover no-repeat;
      filter:blur(18px);
      transform:scale(1.06);
      opacity:.78;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(70% 85% at 50% 25%, rgba(0,0,0,.35), rgba(0,0,0,.90));
      z-index:-1;
    }

    .wrap{
      width:min(1200px, 92vw);
      margin:0 auto;
      padding:34px 0 70px;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:56px;
      align-items:center;
      padding: 18px 0 18px;
    }

    /* IMPORTANT: no border box around logo */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 10px 0;
    }

    .logo{
      width:min(560px, 92%);
      max-width:560px;
      height:auto;
      display:block;
      filter: drop-shadow(0 12px 32px rgba(0,0,0,.55));
      opacity: .98;
    }

    .shop-mini{
      margin-top:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 18px;
      border-radius:10px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      transition:transform .2s ease, filter .2s ease;
    }
    .shop-mini:hover{ transform:translateY(-1px); filter:brightness(1.03); }

    .hero-card{
      width:min(420px, 100%);
      margin-left:auto;
      border-radius:18px;
      border:1px solid rgba(233,230,223,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      overflow:hidden;
      padding:10px;
    }

    .hero-card .imgwrap{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(233,230,223,.12);
      background:rgba(0,0,0,.35);
      aspect-ratio: 4/5;
    }
    .hero-card img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      transform:scale(1);
      transition:transform .25s ease, filter .25s ease;
    }
    .hero-card:hover img{
      transform:scale(1.03);
      filter:brightness(1.02);
    }

    .divider{
      height:1px;
      background:rgba(233,230,223,.10);
      margin:26px 0 18px;
    }

    /* FEATURED */
    .section-title{
      text-align:center;
      font-family:Cinzel, serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:13px;
      color:rgba(233,230,223,.85);
      margin:0 0 14px;
    }

    .grid{
      width:min(760px, 92vw);
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:16px;
      align-items:stretch;
    }

    .product{
      border-radius:14px;
      border:1px solid rgba(233,230,223,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow2);
      overflow:hidden;
      text-align:center;
    }

    .pimg{
      margin:12px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(233,230,223,.12);
      background:rgba(0,0,0,.40);
      aspect-ratio: 16/10;
    }
    .pimg img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
    }

    .pmeta{
      padding: 6px 12px 14px;
      border-top:1px solid rgba(233,230,223,.10);
      background:linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.18));
    }

    .pname{
      font-family:Cinzel, serif;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:11px;
      margin:10px 0 6px;
      opacity:.95;
      line-height: 1.35;
    }

    /* NEW: price line inside cards */
    .price{
      color: rgba(202,164,90,.95);
      font-weight:800;
      font-size:12px;
      letter-spacing:.04em;
      margin:0 0 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:140px;
      padding:9px 12px;
      border-radius:10px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(233,230,223,.14);
      color:rgba(233,230,223,.90);
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:10px;
      transition:transform .2s ease, background .2s ease;
    }
    .btn:hover{ transform:translateY(-1px); background:rgba(255,255,255,.08); }

    .tagline{
      text-align:center;
      margin:16px auto 10px;
      color:rgba(233,230,223,.72);
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin: 10px 0 12px;
    }

    .cta .big{
      min-width:min(520px, 92vw);
      padding:12px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, var(--gold), var(--gold2));
      color:#0a0a0a;
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow:0 14px 28px rgba(0,0,0,.55);
      text-align:center;
      transition:transform .2s ease, filter .2s ease;
    }
    .cta .big:hover{ transform:translateY(-1px); filter:brightness(1.03); }

    .footer{
      width:min(760px, 92vw);
      margin:10px auto 0;
      text-align:center;
      padding-top:14px;
      border-top:1px solid rgba(233,230,223,.10);
    }

    .footlinks{
      display:flex;
      gap:14px;
      justify-content:center;
      font-size:12px;
      color:rgba(233,230,223,.72);
      margin-bottom:6px;
    }
    .footlinks a{
      padding:6px 10px;
      border-radius:10px;
      transition:background .2s ease, color .2s ease;
    }
    .footlinks a:hover{
      background:rgba(255,255,255,.06);
      color:rgba(233,230,223,.92);
    }

    .footnote{
      font-family:Cinzel, serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:11px;
      color:rgba(233,230,223,.55);
    }

    @media (max-width: 980px){
      .hero{ grid-template-columns: 1fr; gap:22px; }
      .hero-card{ margin:0 auto; }
      .grid{ grid-template-columns:1fr; width:min(420px, 92vw); }
      .cta .big{ min-width:min(420px, 92vw); }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- HERO -->
    <section class="hero">
      <div class="brand">
        <img class="logo" src="./assets/unashamed_logo_white.png" alt="Unashamed Strength logo">
        <a class="shop-mini" href="./shop.html">Shop</a>
      </div>

      <div class="hero-card">
        <div class="imgwrap">
          <img src="./assets/home_page_male_athlete.png" alt="Unashamed Strength athlete">
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- FEATURED PRODUCTS -->
    <div class="section-title">Featured Products</div>

    <section class="grid">
      <div class="product">
        <div class="pimg">
          <img src="./assets/driven_by_faith_tee.png" alt="Driven By Faith Tee">
        </div>
        <div class="pmeta">
          <div class="pname">Driven By Faith<br/>Tee</div>
          <div class="price">$34.00</div>
          <a class="btn" href="./shop.html">View in Shop</a>
        </div>
      </div>

      <div class="product">
        <div class="pimg">
          <img src="./assets/shaker_bottle.png" alt="Unashamed Shaker Bottle">
        </div>
        <div class="pmeta">
          <div class="pname">Unashamed<br/>Shaker Bottle</div>
          <div class="price">$24.00</div>
          <a class="btn" href="./shop.html">View in Shop</a>
        </div>
      </div>

      <div class="product">
        <div class="pimg">
          <img src="./assets/built_by_faith_black_hoodie.png" alt="Built By Faith Hoodie">
        </div>
        <div class="pmeta">
          <div class="pname">Built By Faith<br/>Hoodie</div>
          <div class="price">$54.00</div>
          <a class="btn" href="./shop.html">View in Shop</a>
        </div>
      </div>
    </section>

    <div class="tagline">Wear your faith. Train with purpose. Live unashamed.</div>

    <div class="cta">
      <a class="big" href="./shop.html">Shop Unashamed Strength</a>
    </div>

    <!-- Footer (no email / no contact block) -->
    <div class="footer">
      <div class="footlinks">
        <a href="./shop.html">Shop</a>
        <a href="./about.html">About</a>
        <a href="./about.html#contact">Contact</a>
      </div>
      <div class="footnote">Faith • Discipline • Purpose</div>
    </div>

  </div>
</body>
</html>
