<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unashamed Strength</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --ink:#f2ede3;
      --gold:#c9a35a;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:#000;
      color:var(--ink);
    }

    .wrap{width:min(1200px,calc(100% - 48px));margin:0 auto;}

    /* HERO */
    .hero{
      position:relative;
      padding:70px 0 60px;
      background:
        linear-gradient(90deg,rgba(0,0,0,.85),rgba(0,0,0,.5),rgba(0,0,0,.9)),
        url("./assets/background_element.png") center/cover no-repeat;
    }

    .hero-inner{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:60px;
      align-items:center;
    }

    .hero-logo{
      max-width:520px;
      filter:drop-shadow(0 25px 40px rgba(0,0,0,.7));
    }

    .hero .btn{
      margin-top:14px;
    }

    .hero-athlete img{
      width:100%;
      max-width:460px;
      border-radius:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.75);
    }

    .btn{
      display:inline-block;
      padding:12px 28px;
      border-radius:10px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      background:linear-gradient(#d8b66a,#b79248);
      color:#111;
      text-decoration:none;
      box-shadow:0 18px 40px rgba(0,0,0,.6);
    }

    /* PRODUCTS */
    main{
      padding:50px 0 40px;
    }

    .section-title{
      text-align:center;
      font-family:Cinzel,serif;
      letter-spacing:.15em;
      margin-bottom:30px;
    }

    .product-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:50px;
      margin-bottom:35px;
    }

    .product{
      text-align:center;
    }

    /*  THIS IS THE IMPORTANT PART */
    .product-media{
      width:100%;
      min-height:420px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:18px;
    }

    .product-media img{
      width:100%;
      max-width:420px;
      height:auto;
      filter:drop-shadow(0 28px 60px rgba(0,0,0,.75));
    }

    .product h3{
      margin:0 0 6px;
      font-family:Cinzel,serif;
      letter-spacing:.08em;
    }

    .price{
      color:var(--gold);
      font-weight:800;
      margin-bottom:12px;
    }

    .btn-dark{
      background:#111;
      border:1px solid rgba(255,255,255,.15);
      color:#fff;
      box-shadow:0 12px 30px rgba(0,0,0,.6);
    }

    .tagline{
      text-align:center;
      margin:18px 0 16px;
      opacity:.8;
      font-family:Cinzel,serif;
    }

    footer{
      border-top:1px solid rgba(255,255,255,.1);
      padding:25px 0 40px;
      text-align:center;
      font-size:13px;
      opacity:.7;
    }

    @media(max-width:900px){
      .hero-inner{grid-template-columns:1fr;text-align:center;}
      .hero-athlete{margin-top:30px;}
      .product-grid{grid-template-columns:1fr;}
      .product-media{min-height:360px;}
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="wrap hero-inner">
    <div>
      <img src="./assets/unashamed_logo_white.png" class="hero-logo" />
      <br>
      <a class="btn" href="#featured">SHOP</a>
    </div>

    <div class="hero-athlete">
      <img src="./assets/home_page_male_athlete.png" alt="Athlete">
    </div>
  </div>
</header>

<main id="featured">
  <div class="wrap">
    <div class="section-title">FEATURED PRODUCTS</div>

    <div class="product-grid">
      <div class="product">
        <div class="product-media">
          <img src="./assets/driven_by_faith_tee.png">
        </div>
        <h3>Driven By Faith Tee</h3>
        <div class="price">$34.00</div>
        <a class="btn btn-dark">ADD TO CART</a>
      </div>

      <div class="product">
        <div class="product-media">
          <img src="./assets/shaker_bottle.png">
        </div>
        <h3>Unashamed Shaker Bottle</h3>
        <div class="price">$24.00</div>
        <a class="btn btn-dark">ADD TO CART</a>
      </div>

      <div class="product">
        <div class="product-media">
          <img src="./assets/built_by_faith_black_hoodie.png">
        </div>
        <h3>Built By Faith Hoodie</h3>
        <div class="price">$54.00</div>
        <a class="btn btn-dark">ADD TO CART</a>
      </div>
    </div>

    <div class="tagline">
      Wear your faith. Train with purpose. Live unashamed.
    </div>

    <div style="text-align:center;">
      <a class="btn" href="#">SHOP UNASHAMED STRENGTH</a>
    </div>

    <footer>
      Shop 路 About 路 Contact<br>
      Faith 路 Discipline 路 Purpose
    </footer>
  </div>
</main>

</body>
</html>
