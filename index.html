<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unashamed Strength</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #1c1a19;
      color: #e8e2d6;
    }

    header {
      background: url('https://images.unsplash.com/photo-1599058917212-d750089bc07d') center/cover no-repeat;
      padding: 100px 40px;
      text-align: left;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn {
      background: #b99b5f;
      color: #1c1a19;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: #2a2725;
      padding: 25px;
      border-radius: 6px;
    }

    .card img {
      max-width: 100%;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>UNASHAMED STRENGTH</h1>
  <p class="sub">Unashamed of the Gospel • Romans 1:16</p>
  <a class="btn" href="#">SHOP NOW</a>
</header>

<section class="section">
  <h2>Featured Products</h2>

  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt">
      <h3>Unashamed T-Shirt</h3>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Hoodie">
      <h3>Unashamed Hoodie</h3>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Water+Bottle">
      <h3>Unashamed Bottle</h3>
    </div>
  </div>
</section>

<footer>
  Faith • Discipline • Purpose
</footer>

</body>
</html>
